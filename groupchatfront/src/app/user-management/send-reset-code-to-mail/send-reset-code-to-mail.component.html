<div class="row " >
  <div class="col-md-12" style="text-align: center">
  <h1 class="font-weight-light">Please enter Your Email Id</h1></div>
</div>
<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5"><div>

    <h2 class="form-signin-heading">Reset Your Password</h2></div><br>

    <label for="inputEmail" class="sr-only">Registered Email</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="regEmail" placeholder="Registered Email" required autofocus>

    <br>
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="sendMail()">Proceed</button>

  </div>

  <div class="col-sm"></div>

</div>
