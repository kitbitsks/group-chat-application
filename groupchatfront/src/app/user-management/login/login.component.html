<div class="row " >
  <div class="col-md-12" style="text-align: center">
  <h1 class="font-weight-light">Welcome to the Group Chat</h1></div>
</div>
<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5"><div>

    <h2 class="form-signin-heading">Login</h2></div><br>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>

    <br>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password" placeholder="Password" required>

    <br>


    <div style="text-align: center;">
      <label><a (click)="goToSignUp()">New User ?</a></label></div>
      <br>
    <div style="text-align: center;">
        <label><a (click)="goToForgotPswd()">Forgot Password ?</a></label></div>
        <br>

    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signinFunction()">Sign in</button>

  </div>

  <div class="col-sm"></div>

</div>
